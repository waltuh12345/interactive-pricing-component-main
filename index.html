<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/icons/css/all.css" />
    <link rel="stylesheet" href="../dist/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <h1>Simple, traffic-based pricing</h1>
          <div>Sign-up for our 30-day trial. No credit card required.</div>
        </header>
        <form action="#" method="get">
          <div class="col col1">
            <div>100K PAGE VIEWS</div>

            <div><span>&dollar; 16.00</span> &frasl; month</div>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="range-slider"
              id="myRange"
            />
          </div>
          <div class="col col2">
            <div>Monthly Billing</div>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <div>Yearly Billing</div>
            <div>-25% discount</div>
          </div>
          <div class="col col3">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
            <button type="submit">Start my trial</button>
          </div>
          <button id="darkmode-toggle" type="button">
            <i></i>
          </button>
        </form>
      </div>
    </main>

    <script src="js/wow.min.js" defer></script>
    <script src="js/aniFunc.js" defer></script>
  </body>
</html>
